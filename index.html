<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body class="bg-gray-100 flex items-center justify-center h-screen">
    <div class="calculator-container">
        <div id="result" class="w-64 h-20 bg-gray-200 rounded-lg shadow-md mb-4 flex items-center justify-end p-4 text-3xl font-mono text-gray-800">
            0
        </div>
        <div id="all_buttons" class="grid grid-cols-4 gap-2 w-64">
            <input type="button" value="1" class="btn bg-gray-300 hover:bg-gray-400">
            <input type="button" value="2" class="btn bg-gray-300 hover:bg-gray-400">
            <input type="button" value="3" class="btn bg-gray-300 hover:bg-gray-400">
            <input type="button" value="4" class="btn bg-gray-300 hover:bg-gray-400">
            <input type="button" value="5" class="btn bg-gray-300 hover:bg-gray-400">
            <input type="button" value="6" class="btn bg-gray-300 hover:bg-gray-400">
            <input type="button" value="7" class="btn bg-gray-300 hover:bg-gray-400">
            <input type="button" value="8" class="btn bg-gray-300 hover:bg-gray-400">
            <input type="button" value="9" class="btn bg-gray-300 hover:bg-gray-400">
            <input type="button" value="0" class="btn bg-gray-300 hover:bg-gray-400 col-span-3">
            <input type="button" value="+" class="btn bg-blue-500 hover:bg-blue-600 text-white">
            <input type="button" value="-" class="btn bg-blue-500 hover:bg-blue-600 text-white">
            <input type="button" value="*" class="btn bg-blue-500 hover:bg-blue-600 text-white">
            <input type="button" value="/" class="btn bg-blue-500 hover:bg-blue-600 text-white">
            <input type="button" value="DEL" class="btn bg-red-500 hover:bg-red-600 text-white">
            <input type="button" value="AC" class="btn bg-red-500 hover:bg-red-600 text-white">
            <input type="button" value="=" class="btn bg-green-500 hover:bg-green-600 text-white col-span-2">
        </div>
    </div>
</body>
</html>
